{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
        <h3 class="text-center"> Register all Client </h3>
</div>

<div class="row mt-5 justify-content-around">
    <div class='col-12'>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">no.</th>
                    <th scope="col">Client_id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brokerage</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for clnt in clnt_data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{clnt.client_id}}</td>
                    <td><a href="{% url 'client_trade' clnt.client_id %}">{{clnt.name}}</a></td>
                    <td>{{clnt.brokerage}}</td>
                    <td>
                        <a href="{% url 'edit' clnt.client_id %}" class="btn btn-success btn-sm">Edit</a>
                        <form action="{% url 'delete' clnt.client_id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
